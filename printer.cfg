#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################
[idle_timeout]
timeout: 1800

[safe_z_home]

home_xy_position: 150,150
speed:200
z_hop:10
z_hop_speed:10


[quad_gantry_level]

gantry_corners:
   -60,-10
   360,370

points: ##Probe points
   50,25
   50,225
   250,225
   250,25
speed: 500
horizontal_move_z: 2.0
retries: 4
retry_tolerance: 0.0075
max_adjust: 5

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

#####################################################################
#   Displays
#####################################################################

[display]
#  mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[neopixel btt_mini12864]
#  To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

#  Set RGB values on boot up for each Neopixel.
#  Index 1 = Knob, Index 2 = Knob and 3 = Display
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=btt_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=0 GREEN=0 BLUE=1 INDEX=3

#####################################################################
#   Macros
#####################################################################
[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    SET_PIN PIN=caselight VALUE=1.00
    G90
    M109 S150
    G28
    PD_Lights
    QUAD_GANTRY_LEVEL
    Printing_Lights
    G90      
    G28
    G0 X150 Y150 Z30 F3600
    RESTORE_GCODE_STATE NAME=STATE_G32

#   Use PRINT_START for the slicer starting script
[gcode_macro PRINT_START]
gcode:
  #{% set temp_bed     = params.BED|default(65)|int %}   
  #{% set temp_hotend  = params.HOTEND|default(210)|int %} 
  {% set temp_bed     = params.BED|int %}    
  {% set temp_hotend  = params.HOTEND|int %}  
  M190 S{temp_bed} 
  G32
  BED_MESH_CLEAR
  BED_MESH_CALIBRATE                                                 
  G90                                        
  M109 S{temp_hotend} 
  #CLEAN_NOZZLE
  #G0 X150 Y150 Z10 F3600

#   Use PRINT_END for the slicer ending script 
[gcode_macro PRINT_END]
gcode:
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 10, th.axis_maximum.z]|min %}

    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament

    TURN_OFF_HEATERS
    G90                            ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                           ; turn off fan
   
    BED_MESH_CLEAR
    SET_PIN PIN=caselight VALUE=0.00
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

#   Use M600 to pause printing for filament changes
[gcode_macro M600]
    description: Filament change
    gcode: PAUSE X=10 Y=10 Z_MIN=50




