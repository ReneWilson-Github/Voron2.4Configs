[include mainsail.cfg]
[include neo.cfg]
[include config_backup.cfg]
[include NozzleClean.cfg]
[exclude_object]
[include moonraker_obico_macros.cfg]
[include AFC/*.cfg]
[include KAMP_Settings.cfg]
